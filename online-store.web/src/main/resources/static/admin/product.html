<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/images/gengar_logo.svg" type="image/x-icon">
    <style type="text/css">
    	#product-form {
            margin-bottom: 40px; /* Ajusta el espacio inferior del formulario */
        }

        #product-form button[type="submit"] {
            margin-top: 20px; /* Añade un margen superior al botón */
        }
    </style>
</head>
<body>
	<div id="header-placeholder"></div>
	
	<div class="container mt-5">
	    <h2>Agregar Nuevo Producto</h2>
	    <form id="product-form">
	        <div class="form-group">
	            <label for="productName">Nombre del Producto</label>
	            <input type="text" class="form-control" id="productName" name="productName" placeholder="Ingrese el nombre del producto" required>
	        </div>
	        
	        <div class="form-group">
	            <label for="productPrice">Precio</label>
	            <input type="number" class="form-control" id="price" name="price" placeholder="Ingrese el precio del producto" required>
	        </div>
	        
	        <div class="form-group">
	            <label for="productCategory">Categoría</label>
	            <select class="form-control" id="category" name="category" required>
	                <option value="">Seleccione una categoría</option>
	                <option value="1">Laptops</option>
	                <option value="2">Phones</option>
	                <option value="3">TVs</option>
	            </select>
	        </div>
	        
	        <!-- Selector de imagen -->
	        <div class="form-group">
	            <label for="productImage">Imagen del Producto</label>
	            <input type="file" class="form-control-file" id="productImage" name="productImage" accept="image/*" required>
	        </div>
	        
	        <div class="form-group">
	            <label for="productDescription">Descripción</label>
	            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Ingrese una descripción del producto" required></textarea>
	        </div>
	        
	        <button type="submit" class="btn btn-primary">Agregar Producto</button>
	    </form>
	</div>
	<div id="footer-placeholder"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="/js/header.js"></script>
	<script src="/js/footer.js"></script>
	<script src="/js/add-product.js"></script>
</body>
</html>
