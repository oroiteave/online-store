<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/gengar_logo.svg" type="image/x-icon">
</head>
<body>
	<header><div id="header-placeholder"></div></header>
    <div class="container mt-5">
        <h2 class="mb-4">Listado de Compras</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID Compra</th>
                    <th>Usuario</th>
                    <th>Producto</th>
                    <th>Envio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="purchase-table-body">
                <!-- Las filas de compras se generan dinámicamente aquí -->
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>

    <script src="/js/panel-purchases.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
