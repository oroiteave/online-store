<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="icon" href="images/gengar_logo.svg" type="image/x-icon">
	<style>
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .form-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
	<div id="header-placeholder"></div>
	<main>
	<div class="profile-container">
	    <h2 class="text-center mb-4">Perfil de Usuario</h2>
	    
	    <!-- Datos Personales -->
	    <div class="form-section" id="user-info-container"></div>
	    
	    <!-- Cambio de Correo Electrónico -->
	    <div class="form-section" id="user-email-container"></div>
	    
	    <!-- Cambio de Contraseña -->
	    <div class="form-section">
	        <h4>Cambiar Contraseña</h4>
	        <form id="password-change-form">
	            <div class="form-group">
	                <label for="currentPassword">Contraseña Actual</label>
	                <input type="password" id="currentPassword" class="form-control" placeholder="Contraseña actual" required>
	            </div>
	            <div class="form-group">
	                <label for="newPassword">Nueva Contraseña</label>
	                <input type="password" id="newPassword" class="form-control" placeholder="Nueva contraseña" required>
	            </div>
	            <div class="form-group">
	                <label for="confirmPassword">Confirmar Nueva Contraseña</label>
	                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar nueva contraseña" required>
	            </div>
	            <button type="button" class="btn btn-primary" onclick="changePassword()">Cambiar Contraseña</button>
	        </form>
	    </div>
	    
	    <!-- Cambio de Direccion -->
	    <div class="form-section" id="address-info-container"></div>
	    
	</div>
	</main>
	<div id="footer-placeholder"></div>
	
	<script src="/js/footer.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/header.js"></script>
	<script src="js/profile-page.js"></script>
</body>
</html>
