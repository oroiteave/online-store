<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="images/gengar_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/sign-up.css"> 
</head>
<body>
	<div id="header-placeholder"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Registro</h3>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" action ="user" method="POST">
                            <div class="input-group">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ingrese su nombre" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingrese su apellido" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                            </div>
                            <div class="input-group">
                               <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                               <div class="input-group-append">
                                   <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                       <i class="fa fa-eye"></i>
                                   </button>
                               </div>
                            </div>
                            
                           	<div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
                                <div class="input-group-append">
                                   <button class="btn btn-outline-secondary" type="button" id="togglePasswordConfirm">
                                       <i class="fa fa-eye"></i>
                                   </button>
                               </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                        <br>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/eye_password.js"></script>
    <script src="js/header.js"></script>
    <script src="js/signUpErrorHandler.js"></script>
</body>
</html>
